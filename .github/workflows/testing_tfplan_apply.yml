on: workflow_dispatch
name: Testing tfplan_apply

jobs:
  tf_plan_and_apply:
    uses: ./.github/workflows/tfplan_apply.yml
    with:
      terraform_directory: terraform
      terraform_version: '0.14.8'
      environment: dev
    secrets:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID}}
