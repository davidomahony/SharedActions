name: Terrfaform Plan & Apply

on:
  workflow_call:
    inputs:
      terraform_directory:
        required: true
        type: string
      terraform_version:
        required: true
        type: string
      environment:
        required: true
        type: string

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET}}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Terraform Plan
        uses: davidomahony/SharedActions/actions/TerraformPlan@v0.0.1
        with:
          directory: ${{ inputs.terraform_directory }}
          tf_version: ${{ inputs.terraform_version }}

  terraform_apply:
    name: Terraform Apply
    needs: wait_for_approval
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Terraform Plan
        uses: davidomahony/SharedActions/actions/TerraformApply@v0.0.1
        with:
          directory: ${{ inputs.terraform_directory }}
          tf_version: ${{ inputs.terraform_version }}