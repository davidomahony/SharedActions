name: Terraform Apply

inputs:
  directoy: 
    description: 'Directory to execute terraform (This should also be set in defaults as working directory)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      shell: bash

    - name: Terraform Format
      id: fmt
      run: terraform fmt
      shell: bash

    - name: Terraform Init
      id: init
      run: terraform init
      shell: bash

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      shell: bash

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false
      shell: bash