name: Terraform Plan

inputs:
  directoy: 
    description: 'Directory to execute terraform (This should also be set in defaults as working directory)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      shell: bash
      uses: actions/checkout@master

    - name: Setup Terraform
      shell: bash
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Format
      shell: bash
      id: fmt
      run: terraform fmt

    - name: Terraform Init
      shell: bash
      id: init
      run: terraform init

    - name: Terraform Validate
      shell: bash
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      shell: bash
      id: plan
      run: terraform plan -no-color